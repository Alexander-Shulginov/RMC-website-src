<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form class="form-rating" oninput="rating.value = rating_range.value">
            <output name="rating" for="serviceRating" class="form-rating__output"></output>
            <input type="text" name="rating_range" id="serviceRating" min="0" max="10" value="10" class="form-rating__range" />
        </form>
    </body>
</html>
